service: afscme-serverless
frameworkVersion: "3"

custom:
  affiliations_table: "affiliations"

provider:
  name: aws
  runtime: nodejs14.x
  region: ap-south-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [Affiliations, Arn]
  environment:
    AFFILIATIONS_TABLE: ${self:custom.affiliations_table}

functions:
  affiliation:
    handler: functions/affiliation.handler
    events:
      - httpApi:
          method: GET
          path: /affiliations
      - httpApi:
          method: GET
          path: /affiliations/{id}
      - httpApi:
          method: POST
          path: /affiliations

resources:
  Resources:
    Affiliations:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.affiliations_table}
